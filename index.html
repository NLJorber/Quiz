<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
   
<body>

    <main class="main">
        <Header class="header">
            <img src="https://live.staticflickr.com/65535/54906616649_1db0e3770d.jpg" alt="Lokipup Logo" class="logo">
            <a href="#" class="title">The Lokipup Page</a>
        </Header>

        <section class="home">
            <div class="home-content">
                <h1>The Quiz Zone</h1>
                <p> Time to learn about the best rescue dog Chez Jordan! Press the button below to take on the Loki Quiz</p>
                <button class="start-btn">Begin</button>
                
            </div>
        </section>
    </main>



    <div class="app">
        <h1>The LokiPup Knowledge Challenge</h1>
        <div class="quiz">
            <h2 id="question">Question content here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div class="bottom-buttons">
                <button id="next-btn">Next</button>
                <button class="exit-btn">Exit</button>
            </div>
        </div>
    </div>
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
             <img src="https://live.staticflickr.com/65535/54906271611_9f7300f8ff_b.jpg" alt="Loki and the Stick of Knowledge">
            <h2>You have chomped on the Stick of Knowledge! üêæ</h2>
            <p>Thanks for playing!</p>
            <button id="close-popup">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
